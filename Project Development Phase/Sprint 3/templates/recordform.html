
<meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <body class="bg-black">
<div class="row pt-5">
    <div class="col-12">
        <div class="form-popup" id="recordform">
<form action="/addrecord" method="POST">
    <div class="mb-3 mt-3">
        <label for="email" class="form-label text-primary">Email:</label>
        <input type="email" class="form-control" id="name" value="{{session.email}}" name="email" readonly>
    </div>
    <div class="mb-3 mt-3">
        <label for="email" class="form-label text-primary">Send To:</label>
        <input type="text" class="form-control" id="to_acc" placeholder="Enter username" name="to_acc">
    </div>
    <div class="mb-3 mt-3">
        <label for="email" class="form-label text-primary">Amount:</label>
        <input type="text" class="form-control" id="amount" placeholder="Enter Amount" name="amount">
    </div>
    <div class="mb-3 mt-3">
        <label for="email" class="form-label text-primary">Category</label>
        <select id="type" name="type" class="form-select">
            {% for n in session.category %}
            <option value="{{n[0]}}">{{n[1]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label text-primary">Type:</label>
        <select name="type" id="type" class="form-select">
            <option value="Expence">Expence</option>
            <option value="Income">Income</option>
            <option value="Transfer">Transfer</option>
        </select>
    </div>
    <button type="submit" class="btn btn-light btn-outline-success"><i
        class="material-icons">done</i></button>
<button type="button" class="btn btn-light btn-outline-danger"
    onclick="openrecord('none')"><i class="material-icons">highlight_off</i></button>
</form>
</div>
</div>

</div>
</body>
